<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Document</title>
</head>

<body>
    <footer class='footer-cover'>
        <div class='casing'>
            <div class='footer'>
                <div class='footer-donate-block'>
                    <a href="#" class="footer-donate-block__logo">
                        PetStory online
                        <img src="../../assets/icons/bamboo.svg" class="footer-donate-block__img" alt="">
                    </a>
                    <div class="footer-donate-block__btn btn-oblong-square">donate for volunteers</div>
                </div>
                <div class='footer-logo-mobile-block'>
                    <a href="#" class="footer-logo-mobile-block__logo">
                        PetStory online
                        <img src="../../assets/icons/bamboo.svg" class="footer-logo-mobile-block__img" alt="">
                    </a>
                </div>
                <div class='footer-sub-block'>
                    <div class="footer-sub-block__suptext">Subscribe to our news</div>
                    <form action="" class="footer-sub-block__form">
                        <input type="text" class="footer-sub-block__email" placeholder="Enter your email">
                        <button class="footer-sub-block__submit">Submit</button>
                    </form>
                </div>
                <div class='footer-socials-block'>
                    <a class="footer-socials-block__row" href="#">
                        <div class="footer-socials-block__circle">
                            <img src="../../assets/icons/elems-icons/socials/facebook.svg" class="footer-socials-block__icon" alt="Icon"></img>
                        </div>
                        <span class="footer-socials-block__span">Facebook</span>
                    </a>
                    <a class="footer-socials-block__row" href="#">
                        <div class="footer-socials-block__circle">
                            <img src="../../assets/icons/elems-icons/socials/twitter.svg" class="footer-socials-block__icon" alt="Icon"></img>
                        </div>
                        <span class="footer-socials-block__span">Twitter</span>
                    </a>
                    <a class="footer-socials-block__row" href="#">
                        <div class="footer-socials-block__circle">
                            <img src="../../assets/icons/elems-icons/socials/inst.svg" class="footer-socials-block__icon" alt="Icon"></img>
                        </div>
                        <span class="footer-socials-block__span">Instagram</span>
                    </a>
                    <a class="footer-socials-block__row" href="#">
                        <div class="footer-socials-block__circle">
                            <img src="../../assets/icons/elems-icons/socials/youtube.svg" class="footer-socials-block__icon" alt="Icon"></img>
                        </div>
                        <span class="footer-socials-block__span">YouTube</span>
                    </a>
                </div>
                <nav class='footer-nav-block'>
                    <a class="footer-nav-block__link" href="">About</a>
                    <a class="footer-nav-block__link" href="">Map</a>
                    <a class="footer-nav-block__link" href="">Zoos</a>
                    <a class="footer-nav-block__link" href="">Contact us</a>
                </nav>
                <div class='footer-copy-block'>
                    <div class="footer-copy-block__span">Designed by Alisa Samborskaya</div>
                    <div class="footer-copy-block__span">©RSSchool & ©Yem Digital 2021</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="landing.js"></script>
</body>

</html>
